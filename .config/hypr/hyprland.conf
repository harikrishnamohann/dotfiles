misc:disable_autoreload = true
# hyprctl monitor all
monitorv2 {
    output = eDP-1
    mode = 1600x900@60
    scale = 1.0
    position = 0x0
    transform = 0
}
# monitor = , preferred, auto, 1, mirror, eDP-1 # to mirror to other displays

# autostart
exec-once = wlsunset -l 9.9 -L 76.3
exec-once = systemctl --user start hyprpolkitagent
exec-once = hyprpaper
exec-once = hypridle
exec-once = wl-paste --watch cliphist store
exec-once = swaync



env = HYPRCURSOR_THEME, rose-pine-hyprcursor
env = HYPRCURSOR_SIZE, 24
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland



#####################
### LOOK AND FEEL ###
#####################
general {
    gaps_in = 0
    gaps_out = 2
    border_size = 3
    col.active_border = rgb(808080)
    col.inactive_border = rgba(00000000)
    resize_on_border = true
    layout = dwindle
    snap:enabled = true
    
}

decoration {
    rounding = 12
    shadow:enabled = false
    blur:enabled = false;
}

animations {
    enabled = no, please :)
    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

misc {
    disable_hyprland_logo = true
    font_family = Adwaita Sans
    animate_manual_resizes = true
}

dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

master {
    new_status = master
}

#############
### INPUT ###
#############
input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = -0.55
    accel_profile = flat
    repeat_delay = 222
    repeat_rate = 35
    scroll_factor = 0.7
     touchpad {
        natural_scroll = true
        disable_while_typing = true
    }
}

gesture = 3, horizontal, workspace
gesture = 4, horizontal, resize
gesture = 4, vertical, resize


###################
### KEYBINDINGS ###
###################

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = SUPER, T, exec, alacritty
bind = SUPER, X, exec, nautilus
bind = , F4, exec, pkill -x fuzzel || fuzzel --terminal="alacritty -e" --placeholder=" Launch using integrated graphics"
bindo = , F4, exec, pkill -x fuzzel; fish -c "export __NV_PRIME_RENDER_OFFLOAD=1; export __NV_PRIME_RENDER_OFFLOAD_PROVIDER=NVIDIA-G0; export __GLX_VENDOR_LIBRARY_NAME=nvidia; export __VK_LAYER_NV_optimus=NVIDIA_only; fuzzel --placeholder ' Launch using discrete graphics'"
bind = SUPER, C, exec, pkill -x fuzzel || cliphist list | fuzzel  -w 48 --dmenu | cliphist decode | wl-copy
bindo = , F2, exec, pkill -x ashell || ashell
bind = SUPER, B, exec, firefox
bind = SUPER, F, fullscreen
bind = SUPER, Q, killactive,
bind = SUPER SHIFT, Q, exit,
bind = SUPER, V, togglefloating,
bind = SUPER, P, pseudo, # dwindle
bind = SUPER, W, togglesplit, # dwindle
bind = SUPER, N, exec, swaync-client -t
bind = SUPER, TAB, cyclenext

# Move focus with mainMod + arrow keys
bind = SUPER, H, movefocus, l
bind = SUPER, L, movefocus, r
bind = SUPER, K, movefocus, u
bind = SUPER, J, movefocus, d

bind = SUPER SHIFT, H, movewindow, l
bind = SUPER SHIFT, L, movewindow, r
bind = SUPER SHIFT, K, movewindow, u
bind = SUPER SHIFT, J, movewindow, d

bind = SUPER, left, focusmonitor, l
bind = SUPER, right, focusmonitor, r
bind = SUPER, up, focusmonitor, u
bind = SUPER, down, focusmonitor, d

# Switch workspaces with mainMod + [0-9]
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9
bind = SUPER SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = , F1, togglespecialworkspace, magic
bind = SUPER SHIFT, F1, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = SUPER, mouse_down, workspace, e+1
bind = SUPER, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-
bindel = SUPER, bracketright, exec, brightnessctl s 3%+
bindel = SUPER, bracketleft, exec, brightnessctl s 3%-
bindl = , Print, exec, pkill -x fuzzel || bash -c 'hyprshot -m $(echo -en "region\nwindow\noutput" | fuzzel --hide-prompt --dmenu) -o ~/Pictures/Screenshots/'

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Window resize mode
bind = SUPER, R, submap, resize
submap = resize
binde = , l, resizeactive, 20 0
binde = , h, resizeactive, -20 0
binde = , k, resizeactive, 0 -20
binde = , j, resizeactive, 0 20
bind = , escape, submap, reset
submap = reset

##############################
### WINDOWS AND WORKSPACES ###
##############################

windowrulev2 = float, title:(Calculator)

# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
