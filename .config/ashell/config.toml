log_level = "warn"
position = "Top"
app_launcher_cmd = "fuzzel --terminal='alacritty -e'"
enable_esc_key = true


[modules]
left = [[ "AppLauncher", "Workspaces" ]]
center = [ "WindowTitle" ]
right = ["ThemeSwitcher", [ "Tray", "Clock", "Privacy", "Settings" ], "Notifications"]

[window_title]
truncate_title_after_length = 48

[media_player]
max_title_length = 48

[[CustomModule]]
name = "ThemeSwitcher"
icon = "üåó"
command = "~/.config/hypr/switch_theme.sh"

[[CustomModule]]
name = "Notifications"
icon = "‚óè"
command = "swaync-client -t -sw"

[settings]
lock_cmd = "playerctl --all-players pause; hyprlock &"
wifi_more_cmd = "nm-connection-editor"
vpn_more_cmd = "nm-connection-editor"
bluetooth_more_cmd = "blueman-manager"
remove_airplane_btn = true
audio_sinks_more_cmd = "pavucontrol -t 3"
audio_sources_more_cmd = "pavucontrol -t 4"

[appearance]
style = "Islands"

primary_color = "#8cc7d4"      # Pastel Yellow
success_color = "#98FB98"      # Pale Green
text_color = "#F8F8F2"         # Off-white
workspace_colors = [ "#8cc7d4", "#D8BFD8" ] 

[appearance.danger_color]
base = "#FF6B6B"               # Soft Red
weak = "#F4A460"               # Sandy Brown

[appearance.background_color]
base = "#3d3d3d"               # panel color
weak = "#4f4f4f"               # Lighter Grey
strong = "#6272A4"             # Muted Purple/Blue

[appearance.secondary_color]
base = "#1a1a1a"               # Dark Grey
